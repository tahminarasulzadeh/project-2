<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
    


  <div id="app">
    <div class="container">
        <div class="row offset-2">
            <div class="col-6">
                <h1> Canavar : {{monsterHeal}} </h1>
            </div>
            <div class="col-6">
                <h1> User : {{userHeal}} </h1>
            </div>
        </div>
        <div @click="show = !show" v-if="!show" class="d-flex justify-content-center mt-5"> 
            <button class="btn btn-success" > Yeni Oyun </button>    
            </div>

            <div v-if="show" class="btn-group d-flex justify-content-center mt-5" role="group" aria-label="Basic example">
                <button type="button" class="btn btn-warning" @click="attack">Hucum</button>
                <button type="button" class="btn btn-danger" @click="strongAttack">S Hucum</button>
                <button id="btn" type="button" class="btn btn-primary" @click="heart">Can Topla</button>
                <button type="button" class="btn btn-dark" @click="leave">Terk et</button>
              </div>
    </div>
  </div>



  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.3.4/dist/sweetalert2.all.min.js"></script>
